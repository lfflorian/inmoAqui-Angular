<div class="container">
    <div class="row">
        <h2>Listado Inmuebles</h2>
        <div class="col-sm-10 col-sm-offset-1">
            <table class="table table-hover">
                <tr>
                    <th>Tipo Inmueble</th>
                    <th>Opcion</th>
                    <th>Titulo</th>
                    <th>Departamento</th>
                    <th>Zona</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
                <tr *ngFor="let inmo of inmuebles" >
                    <td>{{inmo.tipoInmueble}}</td>
                    <td>{{inmo.opcion}}</td>
                    <td>{{inmo.titulo}}</td>
                    <td>{{inmo.departamento}}</td>
                    <td >{{inmo.zona}}</td>
                    <td><a (click)="editar(inmo)">Editar</a></td>
                    <td><a (click)="eliminar(inmo)">Eliminar</a></td>
                </tr>
            </table>
            <h4 *ngIf="refInmo != null">{{refInmo.titulo}} {{refInmo.id}}</h4>
        </div>
    </div>
</div>
