<div style="margin-top: 50px; "></div>
<div class="container">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <div class="table-responsive">
                <table class="table table-hover">
                    <tr>
                        <th>Tipo Inmueble</th>
                        <th>Opcion</th>
                        <th>Titulo</th>
                        <th>Departamento</th>
                        <th>Zona</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                    <tr *ngFor="let inmo of inmuebles">
                        <td>{{inmo.tipoInmueble}}</td>
                        <td>{{inmo.opcion}}</td>
                        <td>{{inmo.titulo}}</td>
                        <td>{{inmo.departamento}}</td>
                        <td>{{inmo.zona}}</td>
                        <td>
                            <a routerLink="/inmueble/{{inmo.id}}">Editar</a>
                        </td>
                        <td>
                            <a (click)="eliminar(inmo)">Eliminar</a>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="justify-content-center">
                <ngb-pagination [collectionSize]="collection" [(page)]="currentPage" aria-label="Default pagination"></ngb-pagination>
            </div>
            <h4 *ngIf="refInmo != null">{{refInmo.titulo}} {{refInmo.id}}</h4>
        </div>
    </div>
</div>
